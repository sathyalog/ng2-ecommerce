<div class="panel panel-default">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body ">
        <div class="row">
            <img src="./app/assets/images/logo.jpg" class="img-responsive center-block" style="max-height:300px;padding-bottom:50px"/>
</div>

<div class="row col-md-12 align-center center-block">
    <div class="col-md-offset-3 col-md-6">
        <div class="bs-callout bs-callout-info">Quick Login with e-mail</div>
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                <input type="email" class="form-control" #username id="exampleInputEmail3" placeholder="yours@example.com">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" #password id="exampleInputPassword3" placeholder="Password">
            </div>

            <button type="submit" (click)="auth.login(username.value, password.value)" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
</div>
</div>
